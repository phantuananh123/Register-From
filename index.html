<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Register From</h2>
      <form action="#" class="form">
        <!-- Username -->
        <div class="input-group">
          <label for="username" class="label">Username</label>
          <input
            type="text"
            id="username"
            class="input"
            placeholder="Your username"
          />
          <span class="error-message"></span>
          <span class="icon icon-success hidden">✅</span>
          <span class="icon icon-error hidden">❌</span>
        </div>
        <!-- Email -->
        <div class="input-group">
          <label for="email" class="label">Email</label>
          <input
            type="text"
            id="email"
            class="input"
            placeholder="Your email"
          />
          <span class="error-message"></span>
          <span class="icon icon-success hidden">✅</span>
          <span class="icon icon-error hidden">❌</span>
        </div>
        <!-- Password -->
        <div class="input-group">
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            class="input"
            placeholder="Your password"
          />
          <span class="error-message"></span>
          <span class="icon icon-success hidden">✅</span>
          <span class="icon icon-error hidden">❌</span>
        </div>
        <!-- Password confirmation-->
        <div class="input-group">
          <label for="password" class="label">Password Confirmation</label>
          <input type="password" id="password-confirmation" class="input" />
          <span class="error-message"></span>

          <span class="icon icon-success hidden">✅</span>
          <span class="icon icon-error hidden">❌</span>
        </div>
        <button class="button">Create account</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
